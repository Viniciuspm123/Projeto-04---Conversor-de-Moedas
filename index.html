<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="description" content="Site contendo um Conversor de Moedas">
<meta name="keywords" content="Conversor, Moedas, Conversor de Moedas, Dolar, Real, Euro.">
<meta name="author" content="Vinicius Pereira Marques">
<meta name="robots" content="index, follow">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Conversor de Moedas</title>
</head>
<body>
<div class="converter">
<h1>Conversor de Moedas</h1>
<div class="converter-container">
<div>
<label for="amount">Valor:</label>
<input type="number" id="amount" placeholder="Insira o valor">
</div>
<div>
<label for="from-currency">De:</label>
<select id="from-currency">
<option value="USD">Dólar Americano (USD)</option>
<option value="EUR">Euro (EUR)</option>
<option value="BRL">Real Brasileiro (BRL)</option>
</select>
</div>
<div>
<label for="to-currency">Para:</label>
<select id="to-currency">
<option value="USD">Dólar Americano (USD)</option>
<option value="EUR">Euro (EUR)</option>
<option value="BRL">Real Brasileiro (BRL)</option>
</select>
</div>
<button id="convert-btn">Converter</button>
</div>
<div class="result">
<h2 id="result"></h2>
</div>
</div>
<script src="js/script.js"></script>
</body>
</html>
